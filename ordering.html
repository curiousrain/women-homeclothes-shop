<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/ordering.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="ordering">
        <h1 class="ordering__title">Оформление заказа</h1>
        <div class="ordering__box">
            <form class="ordering__details" action="./order-confirmed.html" method="get">
                <label class="ordering__details-title" for="user-name"><span class="required">*</span>Фамилия Имя Отчество</label>
                <input id="user-name" class="ordering__details-field" name="fio" type="text" placeholder="Александрова Александра Александровна" />
                <label class="ordering__details-title" for="user-email"><span class="required">*</span>Электронная почта</label>
                <input id="user-email" class="ordering__details-field" name="email" type="email" placeholder="example@yandex.ru" />
                <label class="ordering__details-title" for="user-phone"><span class="required">*</span>Номер телефона</label>
                <input id="user-phone" class="ordering__details-field" name="telephone" type="tel" placeholder="+7(999)999-9999" />
                <label class="ordering__details-title" for="user-index"><span class="required">*</span>Почтовый индекс</label>
                <input id="user-index" class="ordering__details-field" name="index" type="text" placeholder="123456" />
                <label class="ordering__details-title" for="user-city"><span class="required">*</span>Город</label>
                <input id="user-city" class="ordering__details-field" name="city" type="text" placeholder="г. Санкт-Петербург" />
                <label class="ordering__details-title" for="user-street"><span class="required">*</span>Улица</label>
                <input id="user-street" class="ordering__details-field" name="street" type="text" placeholder="ул. Ленина" />
                <label class="ordering__details-title" for="user-house"><span class="required">*</span>Дом</label>
                <input id="user-house" class="ordering__details-field" name="house" type="text" placeholder="д.5с1" />
                <label class="ordering__details-title" for="user-apartment">Квартира</label>
                <input id="user-apartment" class="ordering__details-field" name="apartment" type="text" placeholder="кв.55" />
                <label class="ordering__details-title" for="user-comment">Комментарий к заказу</label>
                <textarea id="user-comment" class="ordering__details-field" name="comment" required placeholder="Напишите текст здесь"></textarea>
            </form>
            <p class="ordering__details-title">Ваш заказ</p>
            <div class="ordering__details-confirmation">
                <span class="ordering__details-item">Товар</span>
                <span class="ordering__details-cost ordering__details-right">Цена</span>
                <span class="ordering__details-product1">Футболка арт.001</span>
                <span class="ordering__details-price1 ordering__details-right">999 руб.</span>
                <span class="ordering__details-product2">Брюки арт.088</span>
                <span class="ordering__details-price2 ordering__details-right">3 790 руб.</span>
                <span class="ordering__details-total">Итого</span>
                <span class="ordering__details-total ordering__details-right">4 789 руб.</span>
            </div>
            <div class="ordering__details-agreement">
                <input id="agreement" class="ordering__agreement-input" checked type="checkbox" name="agreement" />
                <label for="agreement" class="ordering__agreement-label"><span><span class="required">*</span>Нажимая на кнопку «Oтправить» вы подтверждаете свое согласие на обработку персональных данных, ознакомившись с <a href="#">политикой конфиденциальности</a> и <a href="#">публичной офертой</a> нашей компании.</span></label>
            </div>
            <button class="ordering__button" type="submit">Отправить</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="https://kit.fontawesome.com/ca66c4c9f6.js" crossorigin="anonymous"></script>
</body>
</html>
